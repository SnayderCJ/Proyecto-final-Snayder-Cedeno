{% load static %}
<header class="flex h-24 w-full items-center justify-between border-b border-border bg-gradient-to-r from-[#1E1E1E] via-[#211A2E] to-[#2C2438] px-4 sm:px-6 shadow-lg">
    
    <div class="flex items-center gap-2">
        <button id="menu-toggle" class="flex h-10 w-10 items-center justify-center rounded-lg text-foreground/80 transition-colors hover:bg-accent hover:text-foreground md:hidden">
            <i class="fas fa-bars text-lg"></i>
        </button>

        <div class="hidden items-center gap-4 sm:flex">
            <div class="relative h-12 w-12 flex-shrink-0">
                <img class="h-full w-full rounded-full object-cover" 
                     src="{% if user_avatar %}{{ user_avatar }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}" 
                         alt="Avatar de {{ user_display_name|default:'Usuario' }}"
                         onerror="this.src='https://ui-avatars.com/api/?name={{ user_display_name|default:'Usuario' }}&background=a855f7&color=fff&size=150';">
            </div>
            <div>
                <h1 class="font-bold text-foreground">
                    <span class="greeting-text">{{ greeting }}</span>, {% if request.user.is_authenticated %}{{ user_display_name }}{% else %}Estudiante{% endif %}
                </h1>
                <p class="text-sm text-muted-foreground date-text transition-opacity duration-200">{{ current_date }}</p>
            </div>
        </div>
    </div>

    <div class="flex items-center gap-2">
        <button class="flex h-10 w-10 items-center justify-center rounded-lg text-foreground/80 transition-colors hover:bg-accent hover:text-foreground">
            <i class="fa-solid fa-moon text-lg"></i>
        </button>
        <div class="hidden items-center gap-3 rounded-lg bg-accent px-4 py-2 sm:flex">
            <p class="text-sm font-medium text-muted-foreground">Productividad hoy</p>
            <p id="header-productividad" class="text-xl font-bold text-foreground">--%</p>
        </div>
    </div>
</header>
